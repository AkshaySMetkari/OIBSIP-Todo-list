<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To-Do List</h1>
        </div>
        <div class="text">
            <input type="text" id="new-task-input" placeholder="Add Your Task....">
            <button id="new-task-submit" class="add"> Add Task</button>
        </div>
        <div class="inst"><i>
            <h3 behavior="" direction="left" behavior="slide" loop="1" scrollamount="15">keep in Mind 1) Double Click for Delet task .  2) Single Click for line-through</h3>
        </i></div>
        <div class="task-list" id="tasks">

        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
